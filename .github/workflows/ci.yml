name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (code formatting check)
        run: |
          black src/ tests/ scripts/ || true

      - name: Run isort (import sorting check)
        run: |
          isort src/ tests/ scripts/ || true

      - name: Run Ruff (linting)
        run: |
          ruff check src/ tests/ scripts/ || true

      - name: Run MyPy (type checking)
        run: |
          mypy src/ --ignore-missing-imports
        continue-on-error: true  # Type checking is informative, not blocking

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]  # Only run tests if lint passes
    strategy:
      matrix:
        python-version: ['3.10', '3.11']  # Removed 3.13 due to asyncpg compatibility
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate mock data for testing
        run: |
          python tests/generate_mock_data.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Verify mock data was created
        run: |
          ls -la data/2_raw/
          ls -la data/poc_data/
          echo "Mock data files created successfully"

      - name: Run smoke tests
        run: |
          pytest tests/test_smoke.py -v -m smoke --tb=short

      - name: Run feature tests
        run: |
          pytest tests/test_features.py -v --tb=short

      - name: Generate test coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate mock POC data
        run: |
          python tests/generate_mock_data.py

      - name: Run integration tests with mock data
        run: |
          pytest tests/ -v -m integration --tb=short
        continue-on-error: true
